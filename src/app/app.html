<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="orange">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose class="b_custom" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer (click)="logout()"  menuClose="left">
    <ion-toolbar id="loguot" color="orange">
      <div text-center class="text-close">Cerrar sesiÃ³n</div>
    </ion-toolbar>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
