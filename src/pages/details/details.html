<ion-header>

	<ion-navbar color="orange">    
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Detalle</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="goToSearch()" class="btn_search" style="background-color: transparent;">
				<img src="{{path_icon}}Shape403.png">
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content>

	<!--Slider-->
	<ion-slides zoom="true" pager="true" parallax="true" centeredSlides="true" color="orange" (ionSlideDidChange)="slideChanged()" class="slider-img">
		<ion-slide>
			<div class="swiper-zoom-container">
				<ion-img class="img_slider" src="{{path_slider}}Shape4_2.png"></ion-img>
			</div>
		</ion-slide>
		<ion-slide>
			<div class="swiper-zoom-container">
				<ion-img class="img_slider" src="{{path_slider}}Shape4_2.png"></ion-img>
			</div>
		</ion-slide>
		<ion-slide>
			<div class="swiper-zoom-container">
				<ion-img class="img_slider" src="{{path_slider}}Shape4_2.png"></ion-img>
			</div>
		</ion-slide>
	</ion-slides>
	<!--Slider and About-->

	<!--Description and About-->
	<ion-grid class="middle-div">
		<ion-row>
			<ion-col col-12 text-left padding-vertical>
				<label text-capitalize>Descripción</label>		
				<p>Loren dsfb  dfbfb dfb dbdfb bdbd gbdgbdg bdgb svs srg srgs srgsrg srg</p>
			</ion-col>
			<ion-col col-12 text-left padding-vertical>
				<label text-capitalize>Acerca</label>
				<p>Loren dsfb  dfbfb dfb dbdfb bdbd gbdgbdg bdgb svs srg srgs srgsrg srg</p>
			</ion-col>
		</ion-row>
	</ion-grid>
	<!--End Description-->
	<ion-item [hidden]="true">
		<ion-numeric #picker class="numer_custom" cancelText="{{'Cancelar'}}" doneText="{{'Aceptar'}}" item-content min="1"  displayFormat="x" pickerFormat="x" [(ngModel)]="myQuanty"></ion-numeric>
	</ion-item>
	<ion-item [hidden]="true">
		<ion-numeric #picker_size class="numer_custom" cancelText="{{'Cancelar'}}" doneText="{{'Aceptar'}}" item-content min="1"  displayFormat="x" pickerFormat="x" [(ngModel)]="mySize"></ion-numeric>
	</ion-item>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-segment>
			<ion-segment-button value="size"  (ionSelect)=picker_size.open()>
				<ion-label class="size_text">Tamaño </ion-label>
				<ion-label class="size_num"> {{mySize}}  <img id="arrow-up" src="{{path_icon}}Rounded_Rectangle10.png"></ion-label> 
			</ion-segment-button>
			<ion-segment-button value="quanty" (ionSelect)=picker.open()>
				<ion-label class="quanty_text">Cantidad </ion-label>
				<ion-label class="quanty_num"><ion-icon ios="ios-remove" md="md-remove"></ion-icon> {{myQuanty}} <ion-icon ios="ios-add" md="md-add"></ion-icon></ion-label> 
			</ion-segment-button>
			<ion-segment-button value="add" (ionSelect)=productAlert()>
				<ion-label class="add_text">Agregar</ion-label>	        
				<ion-label class="add_icon"> <ion-icon ios="ios-cart" md="md-cart"></ion-icon></ion-label>	        
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-footer>
